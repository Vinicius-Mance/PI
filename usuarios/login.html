<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <form action="">
    <div class="container">
    <div class="bloco-login">
    <div class="logo">
        <span>NH Turism</span>
    </div>
    <div class="bloco">
    <span class="faca-login">Faça login ou crie uma conta</span> <br>
    <span class="insira-email">Insira seu e-mail para começar</span>
    <div class="form-group">
    <label class="label" for="email">Endereço de E-mail:</label> 
    <input class="form-control" type="text" name="email" placeholder="meunome@exemplo.com"> 
    </div>
    <div class="form-group">
    <label class="label" for="senha">Digite uma senha:</label>
    <input class="form-control" type="password" name="senha" placeholder="Use no mínimo 6 caracteres">
    </div>
    <div class="form-group">
    <label class="label" for="conf">Confirme sua senha:</label> 
    <input class="form-control" type="password" name="conf"> 
    </div>
    <button type="submit" class="btn btn-primary">Registrar-se</button>
    <div class="criar-conta">
     <span>Ainda não tem uma conta?</span>
     <button class="btn btn-outline-primary">Crie uma</button>
    </div>
    </div>
    </div>
    </div>
    </form>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
